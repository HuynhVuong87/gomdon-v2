<div
  cdkDropList
  cdkDropListOrientation="horizontal"
  class="example-list"
  (cdkDropListDropped)="drop($event)"
>
  <div class="example-box" *ngFor="let col of data" cdkDrag>
    {{ col.name }} <label nz-checkbox [(ngModel)]="col.active"></label>
  </div>
</div>
<div *nzModalFooter>
  <button nz-button nzType="default" (click)="destroyModal()">
    Hủy
  </button>
  <button nz-button nzType="primary" (click)="save()">
    <i nz-icon nzType="download" nzTheme="outline"></i> Tải xuống file Excel
  </button>
</div>
